<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TokoPanda</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<!-- Tambahkan link untuk ikon FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .menu-container {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }

  .menu {
  flex-basis: calc(25% - 10px);
  background-color: #f0f0f0;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  margin-right: 5px;
  margin-left: 5px;
  cursor: pointer;
  user-select: none; /* Menjadikan teks tidak bisa dipilih */
}

.menu:hover {
  background-color: #e0e0e0;
  transform: translateY(-5px);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
}



  .menu h2 {
    color: #333;
    margin-top: 10px;
  }

  .menu p {
    color: #666;
    margin-top: 10px;
  }

  .menu i {
    font-size: 36px;
    color: #0101b8; /* Mengatur warna ikon menjadi biru */
    margin-bottom: 10px; /* Tambahkan sedikit margin bawah pada ikon */
  }

  .menu h2 {
    color: #0101b8; /* Mengatur warna judul menjadi biru */
  }

  /* Media queries untuk lebar layar maksimum 768px */
  /* Media queries untuk lebar layar maksimum 768px */
@media screen and (max-width: 768px) {
  .menu-container {
    flex-wrap: wrap; /* Memastikan menu bisa wrap saat lebar layar kecil */
  }

  .menu {
    flex-basis: calc(50% - 10px); /* Menjadikan dua kolom saat lebar layar maksimum 768px */
  }
}

/* Media queries untuk lebar layar maksimum 480px */
@media screen and (max-width: 480px) {
  .menu {
    flex-basis: 100%; /* Menjadikan satu kolom saat lebar layar maksimum 480px */
  }
}

</style>
</head>
<body>

<div class="container">
  <h1>TokoPanda</h1>
  
  <div class="menu-container">
    <div class="menu" onclick="window.location.href='pulsa.html'">
      <i class="fas fa-mobile-alt"></i>
      <h2>Pulsa</h2>
      <p>Beli pulsa dengan harga terbaik!</p>
    </div>
    <div class="menu" onclick="window.location.href='kuota.html'">
      <i class="fas fa-signal"></i>
      <h2>Kuota</h2>
      <p>Dapatkan kuota internet dengan mudah!</p>
    </div>
    <div class="menu" onclick="window.location.href='halaman_voucher_wifi.html'">
      <i class="fas fa-wifi"></i>
      <h2>Voucher Wifi</h2>
      <p>Nikmati koneksi internet dengan voucher wifi!</p>
    </div>
    <div class="menu" onclick="window.location.href='halaman_kuota_babar.html'">
      <i class="fas fa-film"></i>
      <h2>Kuota BarBar</h2>
      <p>Kuota khusus penggemar film dan streaming dan Download!</p>
    </div>
  </div>
</div>

</body>
</html>
