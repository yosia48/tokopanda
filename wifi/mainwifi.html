<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .price-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .price-item {
    width: 250px;
    padding: 20px;
    background-color: #f9f9f9;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: all 0.3s ease;
  }

  .price-item:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
  }

  .price-item h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .price-item p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
  }

  .price-item .price {
    font-size: 32px;
    color: #ff5722;
    font-weight: bold;
  }

  @media(max-width: 600px) {
    .price-item {
      width: calc(100% - 40px);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Price List</h1>
  <div class="price-list">
    <div class="price-item">
      <h2>1 - 3 Jam</h2>
      <p>Biaya per jam</p>
      <div class="price">Rp 2.000</div>
    </div>
    <div class="price-item">
      <h2>6 Jam</h2>
      <p>Biaya per jam</p>
      <div class="price">Rp 3.000</div>
    </div>
    <div class="price-item">
      <h2>24 Jam</h2>
      <p>Biaya per jam</p>
      <div class="price">Rp 5.000</div>
    </div>
    <div class="price-item">
      <h2>4 Hari</h2>
      <p>Biaya per hari</p>
      <div class="price">Rp 10.000</div>
    </div>
    <div class="price-item">
      <h2>10 Hari</h2>
      <p>Biaya per hari</p>
      <div class="price">Rp 20.000</div>
    </div>
  </div>
</div>

</body>
</html>
