<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Kuota Telkomsel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto; /* Enable scrolling for the menu */
      max-height: calc(100vh - 40px); /* Set maximum height for the menu */
    }

    .menu-item {
      background-color: #e60000; /* Mengubah warna background menjadi merah */
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 80%; /* Mengubah lebar menjadi 80% agar responsif */
      max-width: 300px; /* Lebar maksimum agar tidak terlalu lebar pada layar besar */
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.15);
    }

    .menu-item h3 {
      margin: 0;
      color: #fff;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .menu-item p {
      margin: 10px 0 0;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <!-- Menu items will be dynamically added here -->
  </div>

  <script>
    // Data menu
    const menuItems = [
      { title: "By.U Harian", description: "Paket internet harian" },
      { title: "By.U Bulanan", description: "Paket internet bulanan" },
      { title: "Kaget Topping", description: "Paket internet dengan bonus kaget" }
      // Add more items as needed
    ];

    // Function to populate the menu
    function populateMenu() {
      const menuContainer = document.getElementById("menu");
      menuItems.forEach(item => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("menu-item");
        menuItem.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
        `;
        menuContainer.appendChild(menuItem);
      });
    }

    // Check if scrolling is needed based on the number of items
    function checkScrolling() {
      const menuContainer = document.getElementById("menu");
      if (menuItems.length > 2) {
        menuContainer.style.alignItems = "flex-start"; // Start from top if there are many items
        menuContainer.style.overflowY = "auto"; // Enable scrolling
      } else {
        menuContainer.style.alignItems = "center"; // Center if there are few items
        menuContainer.style.overflowY = "hidden"; // Disable scrolling
      }
    }

    // Populate the menu and check scrolling on page load
    populateMenu();
    checkScrolling();
  </script>
</body>
</html>
