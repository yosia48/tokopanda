<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Kuota Byu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-item {
      background-color: #0096c8
; /* Mengubah warna background menjadi merah */
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 80%; /* Mengubah lebar menjadi 80% agar responsif */
      max-width: 300px; /* Lebar maksimum agar tidak terlalu lebar pada layar besar */
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.15);
    }

    .menu-item h3 {
      margin: 0;
      color: #fff;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .menu-item p {
      margin: 10px 0 0;
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item">
      <h3>By.U Harian</h3>
      <p>Paket internet harian</p>
    </div>
    <div class="menu-item">
      <h3>By.U Bulanan</h3>
      <p>Paket internet bulanan</p>
    </div>
    <div class="menu-item">
      <h3>Kaget Topping</h3>
      <p>Paket internet dengan bonus kaget</p>
    </div>
  </div>
</body>
</html>
