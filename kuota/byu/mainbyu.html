<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-item {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 15px 20px;
      max-width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item">By.U Harian</div>
    <div class="menu-item">By.U Bulanan</div>
    <div class="menu-item">Kaget Topping</div>
  </div>
</body>
</html>
